<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Analisador de E-mail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css')}}">
</head>
<body>
    <div class="container">
        <h1>Analisador de E-mails da AutoU</h1>
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="tab-text">Digitar E-mail</button>
            <button class="tab-btn" data-tab="tab-file">Importar Arquivo</button>
        </div>

        <div class="tab-content">
            <div id="tab-text" class="tab-pane active">
                <textarea id="email-text" placeholder="Cole o texto do seu e-mail aqui..."></textarea>
            </div>

            <div id="tab-file" class="tab-pane">
                <label for="file-input" class="drop-zone">
                    <span class="drop-zone__prompt">Arraste e solte um arquivo .txt ou .pdf aqui, ou clique para selecionar</span>
                    <input type="file" id="file-input" class="drop-zone__input" accept=".txt,.pdf">
                </label>
            </div>
        </div>
        <button id="analyze-btn">Analisar E-mail</button>
        <div id="loader" class="loading-bar" style="display: none;"></div>
        <div id="result-container"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
